<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amin na</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>

    <form>
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account</p>
    <hr>

    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required>
    <input type="checkbox" onclick="togglePassword()"> Show Password<br><br>

    <label for="repeat-password">Repeat Password:</label><br>
    <input type="password" id="repeat-password" name="repeat-password" required>
    <input type="checkbox" onclick="toggleRepeatPassword()"> Show Password<br><br>

    <input type="checkbox" id="remember" name="remember">
    <label for="remember"> Remember me</label><br><br>

    <p>By creating an account you agree to our terms and conditions.</p>

    <button type="reset">Cancel</button>
    <button type="submit">Sign Up</button>

    <a href="#">Already have an account? Sign in</a>
    </form>

    <script>
        function togglePassword() {
            var password = document.getElementById('password');
            if (password.type === 'password') {
                password.type = 'text';
            } else {
                password.type = 'password';
            }
        }

        function toggleRepeatPassword() {
            var repeatPassword = document.getElementById('repeat-password');
            if (repeatPassword.type === 'password') {
                repeatPassword.type = 'text';
            } else {
                repeatPassword.type = 'password';
            }
        }
    </script>

</body>
</html>
